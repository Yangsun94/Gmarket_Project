[pytest]

# 🔍 테스트 파일 찾기 규칙
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# ⚙️ 기본 실행 옵션 (매번 입력하지 않아도 됨)
addopts =
    # 상세 출력 모드
    -v
    # 정의되지 않은 마커 사용 시 에러
    --strict-markers
    # HTML 리포트 생성
    --html=reports/html-report.html
    --self-contained-html
    # 코드 커버리지 측정
    --cov=framework
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    # 경고를 요약으로 표시
    --tb=short

# 🏷️ 마커 정의 (테스트 분류용)
markers =
    smoke: 핵심 기능 검증 테스트
    regression: 회귀 테스트
    integration: 통합 테스트
    cart: 장바구니 관련 테스트
    slow: 실행 시간이 긴 테스트
    login: 로그인 관련 테스트

# 📁 테스트 파일 위치
testpaths = tests

# 📝 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
